<!DOCTYPE html>
<html>
<head>
    <title>Students List</title>
    <meta charset="utf-8"/>
    <script src="scripts/angular.js"></script>
    <script src="ScriptsNg/Module/app.js"></script>
    <script src="ScriptsNg/Services/StudentService.js"></script>
    <script src="ScriptsNg/Controllers/StudentController.js"></script>
</head>
<body>
    <div ng-app="myapp">
        <div ng-controller="StudentCtrl">
            <table class="table table-striped table-bordered table-hover table-checkable datatable">
                <thead class="grid-top-panel">
                    <tr>
                        <th>StudentId</th>
                        <th>First Name</th>
                        <th>LastName</th>
                        <th>Email</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="studentModel in studentModels">
                        <td>{{studentModel.StudentId}}</td>
                        <td>{{studentModel.FirstName}}</td>
                        <td>{{studentModel.LastName}}</td>
                        <td>{{studentModel.Email}}</td>
                        <td>{{studentModel.Address}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
